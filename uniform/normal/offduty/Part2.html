<script>
    function generateRandomString(length) {
      const charset = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmopqstuvwxyz.";
      let randomString = "";
  
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        randomString += charset.charAt(randomIndex);
      }
  
      return randomString;
    }
  
    const randomString = generateRandomString(28);
    const output = document.getElementById("output");
    const cursor = document.getElementById("Acursor");
    // All text
    const text = `you got access by: General virus verification.\nToken duration: unlimited (take your time)\n|_> ${randomString}\n verification required when finished.`;
  
    let index = 0;
  
    function typeText() {
      if (index < text.length) {
        output.textContent += text.charAt(index);
        index++;
        setTimeout(typeText, 50); // Adjust typing speed here
      }
    }
  
    typeText(); // Start typing animation
  
    function blinkCursor() {
      cursor.style.visibility = cursor.style.visibility === "hidden" ? "visible" : "hidden";
      setTimeout(blinkCursor, 500); // Adjust blinking speed here
    }
  
    blinkCursor();
  
  
  
  </script>
