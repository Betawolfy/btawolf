<script>
function generateRandomString() {
    const sectionLengths = [3, 2, 3, 3]; // Les longueurs de chaque section
    const charset = "0123456789";
    let randomString = "";

    for (let i = 0; i < sectionLengths.length; i++) {
        if (i !== 0) {
            randomString += ".";
        }

        let sectionValue = "";
        for (let j = 0; j < sectionLengths[i]; j++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            sectionValue += charset.charAt(randomIndex);
        }

        // Assurez-vous que les nombres à trois chiffres ne dépassent pas 255
        const sectionNumber = parseInt(sectionValue, 10);
        randomString += Math.min(sectionNumber, 255).toString();
    }

    return randomString;
}
const randomString = generateRandomString();
    const output = document.getElementById("output");

    let index = 0;

</script>
